<style>
    :root {
        --color-light: white;
        --color-dark: #212121;
        --color-signal: #fab700;
        --color-background: var(--color-light);
        --color-text: var(--color-dark);
        --color-accent: var(--color-signal);
        --size-bezel: 0.5rem;
        --size-radius: 4px;
        font-family: 'Inter', sans-serif;
        font-size: calc(.6rem + .4vw);
        color: var(--color-text);
        background: var(--color-background);
        font-weight: 300;
        width: 50%;
    }

    .card {
        background: var(--color-background);
        padding: calc(4 * var(--size-bezel));
        margin-top: calc(4 * var(--size-bezel));
    }

    .input {
        position: relative;
    }

    .input_label {
        position: absolute;
        left: 0;
        top: 0;
        padding: calc(var(--size-bezel) * 0.75) calc(var(--size-bezel) * .5);
        margin: calc(var(--size-bezel) * 0.75 + 3px) calc(var(--size-bezel) * .5);
        background: pink;
        white-space: nowrap;
        transform: translate(0, 0);
        transform-origin: 0 0;
        background: var(--color-background);
        transition: transform 120ms ease-in;
        font-weight: bold;
        line-height: 1.2;
    }

    .input_field {
        box-sizing: border-box;
        display: block;
        width: 100%;
        border: 3px solid currentColor;
        padding: calc(var(--size-bezel) * 1.5) var(--size-bezel);
        color: currentColor;
        background: transparent;
        border-radius: var(--size-radius);
    }

    .input_field:focus+.input_label,
    .input_field:not(:placeholder-shown)+.input_label {
        transform: translate(0.25rem, -65%) scale(0.8);
        color: var(--color-accent);
    }
</style>

<div class="card">
    <label class="input">
        <input class="input_field" type="text" placeholder=" " />
        <span class="input_label">Some Fancy Label</span>
    </label>
</div>

<script>
    document.write("width: "+ window.screen.availWidth);
    </script>
    <br>
    <script>
    document.write("height: "+ window.screen.availHeight);
</script>
